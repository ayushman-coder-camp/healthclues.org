<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - HealthClues</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <script src="https://use.fontawesome.com/37b15366eb.js"></script>
</head>
<body>
    <div class="sign-up-form">
        <center>
            <form action="dashboard.html" method="post">
                <h1 style="color: white;">Sign-up</h1>
                <br>
                <label for="email" style="color: white;">New Email:</label>
                <br>
                <input type="email" placeholder="Email Adresss">
                <br>
                <label for="password" style="color: white;">New Password:</label>
                <br>
                <input type="password" placeholder="Password">
                <br><br>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </center>
    </div>
</body>
</html>
